          <h5 class="card-title">TUPAC</h5>
          <p class="card-text">Tupac Amaru Shakur,foi um rapper estadunidense, considerado por muitos como um dos melhores e mais importantes rappers de todos os tempos.Em 2010, ele já havia vendido pelo menos 75 milhões de cópias pelo mundo.</p>
